<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuelDisk Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Theme (Material 3) */
        --m3-bg: #141218;
        --m3-surface: #1D1B20;
        --m3-surface-container: #211F26;
        --m3-surface-container-high: #2B2930;
        --m3-surface-container-low: #1D1B20;
        --m3-primary: #D0BCFF;
        --m3-on-primary: #381E72;
        --m3-primary-container: #4F378B;
        --m3-on-primary-container: #EADDFF;
        --m3-secondary-container: #4A4458;
        --m3-on-secondary-container: #E8DEF8;
        --m3-error: #F2B8B5;
        --m3-on-error: #601410;
        --m3-outline: #938F99;
        --m3-on-surface: #E6E1E5;
        --m3-on-surface-variant: #CAC4D0;
      }

      .light-theme {
        /* Light Theme (Material 3) */
        --m3-bg: #FDF7FF;
        --m3-surface: #FDF7FF;
        --m3-surface-container: #F3EDF7;
        --m3-surface-container-high: #ECE6F0;
        --m3-surface-container-low: #F7F2FA;
        --m3-primary: #6750A4;
        --m3-on-primary: #FFFFFF;
        --m3-primary-container: #EADDFF;
        --m3-on-primary-container: #21005D;
        --m3-secondary-container: #E8DEF8;
        --m3-on-secondary-container: #1D192B;
        --m3-error: #B3261E;
        --m3-on-error: #FFFFFF;
        --m3-outline: #79747E;
        --m3-on-surface: #1D1B20;
        --m3-on-surface-variant: #49454F;
      }

      body {
        background-color: var(--m3-bg);
        color: var(--m3-on-surface);
        font-family: 'Roboto', sans-serif;
        overscroll-behavior: none;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--m3-surface-container-high); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--m3-outline); 
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              m3: {
                background: 'var(--m3-bg)',
                surface: 'var(--m3-surface)',
                surfaceContainer: 'var(--m3-surface-container)',
                surfaceContainerHigh: 'var(--m3-surface-container-high)',
                surfaceContainerLow: 'var(--m3-surface-container-low)',
                primary: 'var(--m3-primary)',
                onPrimary: 'var(--m3-on-primary)',
                primaryContainer: 'var(--m3-primary-container)',
                onPrimaryContainer: 'var(--m3-on-primary-container)',
                secondaryContainer: 'var(--m3-secondary-container)',
                onSecondaryContainer: 'var(--m3-on-secondary-container)',
                error: 'var(--m3-error)',
                onError: 'var(--m3-on-error)',
                outline: 'var(--m3-outline)',
                onSurface: 'var(--m3-on-surface)',
                onSurfaceVariant: 'var(--m3-on-surface-variant)',
              },
              yugi: {
                gold: '#FFD700',
                trap: '#F48FB1',
                spell: '#81C784',
                monster: '#FFB74D',
              }
            },
            borderRadius: {
              '4xl': '2rem',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
